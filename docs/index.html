<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Hospital Operations Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="style.css" rel="stylesheet"/>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- SIDEBAR FILTERS -->
  <aside class="sidebar">
    <h2>Filters</h2>

    <label>Date range</label>
    <input type="date" id="startDate">
    <input type="date" id="endDate">

    <label>Ward(s)</label>
    <select id="wardSelect" multiple></select>

    <label>Doctor(s)</label>
    <select id="doctorSelect" multiple></select>

    <label>Status</label>
    <select id="statusSelect">
      <option value="all" selected>All</option>
      <option value="active">Active</option>
      <option value="discharged">Discharged</option>
    </select>

    <small class="muted">Auto-refresh: every 60s</small>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <header class="topbar">
      <h1>üè• Hospital Operations</h1>
    </header>

    <!-- KPI CARDS -->
    <section class="kpis">
      <div class="kpi-card">
        <div class="kpi-label">Bed Occupancy</div>
        <div class="kpi-value" id="kpiOcc">--%</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Active Admissions</div>
        <div class="kpi-value" id="kpiActive">--</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Total Patients</div>
        <div class="kpi-value" id="kpiPatients">--</div>
      </div>
      <div class="kpi-card">
        <div class="kpi-label">Total Doctors</div>
        <div class="kpi-value" id="kpiDoctors">--</div>
      </div>
    </section>

    <!-- CHARTS -->
    <section class="charts">
      <!-- Admissions Over Time with toggle -->
      <div class="chart-card">
        <div class="chart-title">
          Admissions Over Time
          <div class="granularity-toggle">
            <button id="weekBtn">Week</button>
            <button id="monthBtn">Month</button>
          </div>
        </div>
        <canvas id="admissionsChart"></canvas>
      </div>

      <!-- Ward Utilization -->
      <div class="chart-card">
        <div class="chart-title">Ward Utilization</div>
        <canvas id="wardsChart"></canvas>
      </div>

      <!-- Doctor Workload -->
      <div class="chart-card">
        <div class="chart-title">Doctor Workload (Active Patients)</div>
        <canvas id="doctorsChart"></canvas>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
